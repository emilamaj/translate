<!DOCTYPE html>
<html>

<head>
  <title>Translate Text</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="translatePopupContainer">
    <div id="translateInputSection">
      <input type="text" id="textToTranslate" placeholder="Enter text" autofocus/>
      <button id="translateBtn">Translate</button>
    </div>
    <div id="translateOutputSection">
      <div id="spinnerContainer" style="display: none;">
        <div class="spinner"></div>
      </div>
      <div id="translationResult"></div>
    </div>
    <div id="languageTarget">
      <span id="languageTargetLabel">Translate to:</span>
      <input id="languageTargetText" list="languageTargetSuggestions" placeholder="Enter language"/>
      <datalist id="languageTargetSuggestions"></datalist>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
